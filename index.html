<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Calculator - Portfolio_Antonio">
    <meta property="og:description" content="Calculator with HTML and Javascript ">
    <meta name="robots" content = "index, follow">
    <meta namme = "theme-color" content ="#09f">
    <link rel="stylesheet" href="../Calculator_JS/assets/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="input"><input type="text" name="number" id="number" class="bebas-neue-regular"></div>
        <table class="body-number">
            <tbody>
                <tr>
                    <td><input type="button"   value="1"></td>
                    <td><input type="button"   value="2"></td>
                    <td><input type="button"   value="3"></td>
                    <td><input type="button"  value="/"></td>
                    <td><input type="button"  value='('></td>
                </tr>
                <tr>
                    <td><input type="button"   value="4"></td>
                    <td><input type="button"   value="5"></td>
                    <td><input type="button"   value="6"></td>
                    <td><input type="button"   value="*"></td>
                    <td><input type="button"  value=')'></td>
                </tr>
                <tr>
                    <td><input type="button" value="7"></td>
                    <td><input type="button" value="8"></td>
                    <td><input type="button" value="9"></td>
                    <td><input type="button" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button"   value="0"></td>
                    <td><input type="button"  value="."></td>
                    <td><input type="button"   value="="></td>
                    <td><input type="button"   value="+"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="../Calculator_JS/assets/js/actions.js" type="text/Javascript"></script>
</body>

</html>
